<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
</head>
<body>
    <h1>Agregar Usuario</h1>
    <form action="{{ url_for('agregar_usuario') }}" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>
        
        <label for="documento_identidad">Documento de Identidad:</label><br>
        <input type="text" id="documento_identidad" name="documento_identidad" required><br>
        
        <label for="correo_electronico">Correo Electrónico:</label><br>
        <input type="email" id="correo_electronico" name="correo_electronico" required><br>
        
        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="telefono" required><br>
        
        <label for="salario">Salario:</label><br>
        <input type="number" id="salario" name="salario" required><br>
        
        <button type="submit">Agregar Usuario</button>
    </form>
</body>
</html>
